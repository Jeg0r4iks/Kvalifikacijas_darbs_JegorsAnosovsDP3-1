<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/532043a30d.js" crossorigin="anonymous"></script>    
    <script> 
        function darkmode() {
            var element = document.body; 
            element.classList.toggle("dark-mode");

            var darkModeButton = document.querySelector('.nav-menu button');
            if (element.classList.contains("dark-mode")) {
                darkModeButton.style.backgroundColor = 'rgba(43, 42, 42, 0.986)';
                darkModeButton.textContent = 'Light mode';
            } else {
                darkModeButton.style.backgroundColor = 'rgb(252, 250, 238)';
                darkModeButton.textContent = 'Dark mode';
            } 
        }
    </script>
</head>
<body> 
    <nav>
        <ul class="nav-menu">
            <li><i class="fa-solid fa-house"></i><a href="#home">Home</a></li>
            <li><i class="fa-solid fa-circle-info"></i><a href="#about">About</a></li>
            <li><i class="fa-solid fa-address-book"></i><a href="#contact">Contacts</a></li>
            <li><i class="fa-solid fa-gear"></i><a href="#services">Services</a></li>
            <button onclick="darkmode()">Dark mode</button>
        </ul>
    </nav>

    <div class="flex-container">
        <div> 
            <header> Dators </header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ8Oe43Zme3n9RnMWs1S77mcZA-CxMkyc8Xg&s" alt="Dators">
            <p> Portatīvais dators Apple MacBook Air (2024) 15"</p>
            <button type="button">Pirkt</button>
        </div>
        <div> 
            <header> Viedtālrunis </header> 
            <img src="https://www.istudio.store/cdn/shop/files/iPhone_16_Pink_PDP_Image_Position_1a_Pink_Color__TH-TH_a0a5036d-ecf3-4216-a250-4f8739521d21.jpg?v=1725929916" alt="Viedtālrunis">
            <p> Apple iPhone 16 128GB Pink </p>
            <button type="button">Pirkt</button>
        </div>
        <div> 
            <header> Monitors </header>
            <img src="https://www.euronics.lv/UserFiles/Products/Images/315147-474636-medium.png" alt="Monitors">
            <p> Apple Studio Display, 27" </p>
            <button type="button">Pirkt</button>    
        </div>
    </div>
</body>
</html>
